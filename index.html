<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Light</title>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    
    <div id="light" class="w-48 border-2 border-black p-24 rounded-full mb-10 transition-all duration-300"></div>
    <div class="flex space-x-3">
        <button id="onBtn" class="bg-black text-white border-black px-4 py-2">ON</button>
        <button id="offBtn" class="bg-black text-white border-black px-4 py-2">OFF</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
